<body>    <nav class="navbar">
        <div class="container">
            <!-- Left Side: Brand & Links -->
            <div class="navbar-left">
                <div class="navbar-brand">
                    <a href="/" class="logo">
                        <span class="logo-text">Planq</span>
                        <span class="beta-badge">Beta</span>
                    </a>
                </div>
                
                {% if is_authenticated %}
                <div class="navbar-links">
                    <a href="/dashboard" class="nav-link {% if request.path == '/dashboard' %}active{% endif %}">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a href="/bookmarks" class="nav-link {% if request.path == '/bookmarks/' %}active{% endif %}">
                        <i class="fas fa-bookmark"></i> Bookmarks
                    </a>
                    <a href="/achievements" class="nav-link {% if request.path == '/achievements/' %}active{% endif %}">
                        <i class="fas fa-trophy"></i> Achievements
                    </a>
                </div>
                {% endif %}
            </div>
            
            
            <!-- Right: User Menu -->
            <div class="navbar-right">
                {% if is_authenticated %}
                <div class="user-dropdown" id="userDropdown">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <span>{{ user.username|truncate(12) }}</span>
                    <i class="fas fa-chevron-down"></i>
                    <div class="user-dropdown-content" id="dropdown-content">
                        <a href="/profile" class="dropdown-item">
                            <i class="fas fa-user"></i> Profile
                        </a>
                        <a href="/settings" class="dropdown-item">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="/logout" class="dropdown-item text-danger">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
                {% else %}
                <a href="/authorize/google" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        {% block content %}
            
        {% endblock %}
    </div>    <script>
        // Toggle user dropdown
        const userDropdown = document.getElementById('userDropdown');
        const dropdownContent = document.getElementById('dropdown-content');
        
        if (userDropdown) {
            userDropdown.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownContent.classList.toggle('active');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!userDropdown.contains(e.target) && dropdownContent.classList.contains('active')) {
                    dropdownContent.classList.remove('active');
                }
            });
        }
    </script>
</body>
