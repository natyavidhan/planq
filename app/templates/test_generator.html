{% extends 'base.html' %}

{% block title %}Test Generator - Planq{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-primary-600 dark:text-primary-400">Create Custom Test</h1>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
            <form method="POST" x-data="{ topics: [], difficulty: 'mixed', questionCount: 10 }">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Select Topics</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                        <template x-for="(topic, index) in ['Geography', 'History', 'Science', 'Math', 'Literature', 'Art']">
                            <div class="flex items-center">
                                <input type="checkbox" :id="'topic-' + index" :value="topic" 
                                       x-model="topics"
                                       class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                                <label :for="'topic-' + index" class="ml-2 block text-sm text-gray-700 dark:text-gray-300" x-text="topic"></label>
                            </div>
                        </template>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Difficulty Level</label>
                    <div class="flex space-x-4">
                        <div class="flex items-center">
                            <input type="radio" id="difficulty-easy" name="difficulty" value="easy" 
                                   x-model="difficulty"
                                   class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300">
                            <label for="difficulty-easy" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Easy</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="difficulty-medium" name="difficulty" value="medium" 
                                   x-model="difficulty"
                                   class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300">
                            <label for="difficulty-medium" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Medium</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="difficulty-hard" name="difficulty" value="hard" 
                                   x-model="difficulty"
                                   class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300">
                            <label for="difficulty-hard" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Hard</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="difficulty-mixed" name="difficulty" value="mixed" 
                                   x-model="difficulty"
                                   class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300">
                            <label for="difficulty-mixed" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Mixed</label>
                        </div>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="question-count" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Number of Questions</label>
                    <div class="flex items-center">
                        <input type="range" id="question-count" name="question_count" min="5" max="50" step="5" 
                               x-model="questionCount"
                               class="w-64 h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer">
                        <span class="ml-4 text-gray-700 dark:text-gray-300" x-text="questionCount"></span>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="time-limit" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Time Limit (minutes)</label>
                    <select id="time-limit" name="time_limit" 
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm rounded-md dark:bg-gray-700 dark:text-white">
                        <option value="0">No Limit</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60">60 minutes</option>
                        <option value="90">90 minutes</option>
                        <option value="120">2 hours</option>
                    </select>
                </div>
                
                <div class="flex justify-end">
                    <button type="submit" 
                            class="px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 dark:focus:ring-offset-gray-800">
                        Generate Test
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
