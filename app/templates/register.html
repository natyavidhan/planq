{% extends 'base.html' %}

{% block title %}Register - Planq{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
    <div class="p-6">
        <h2 class="text-2xl font-bold mb-6 text-center text-primary-600 dark:text-primary-400">Create an Account</h2>
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
                <input type="text" id="name" name="name" required 
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm 
                              focus:outline-none focus:ring-primary-500 focus:border-primary-500 
                              dark:bg-gray-700 dark:text-white">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm 
                              focus:outline-none focus:ring-primary-500 focus:border-primary-500 
                              dark:bg-gray-700 dark:text-white">
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm 
                              focus:outline-none focus:ring-primary-500 focus:border-primary-500 
                              dark:bg-gray-700 dark:text-white">
            </div>
            
            <div class="mb-6">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm 
                              focus:outline-none focus:ring-primary-500 focus:border-primary-500 
                              dark:bg-gray-700 dark:text-white">
            </div>
            
            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium 
                               text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                               focus:ring-primary-500 dark:focus:ring-offset-gray-800">
                    Register
                </button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600 dark:text-gray-400">
                Already have an account? <a href="{{ url_for('auth.login') }}" class="text-primary-600 dark:text-primary-400 hover:underline">Login</a>
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-500 mt-2">
                Note: Registration is not implemented in this demo.
            </p>
        </div>
    </div>
</div>
{% endblock %}
